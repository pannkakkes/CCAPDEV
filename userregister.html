<html>
    <head>
        <title>Register User - Fazbear Entertainment Labs</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="sample_files/sampleusersprofilepictures/freddyfazbear.png">
    </head>
    
    <body>
        <form id="register_form">
            <div class="container">
                <h1>Register User</h1>
                <span> Email address:<br/> </span>
                <input type = "email" class="form-input" id = "email"/>
                <br> </br>

                <span> Username:<br/> </span>
                <input type = "text" class="form-input" id = "username"/>
                <br> </br>

                <span> Password:<br/> </span>
                <input type = "password" class="form-input" id = "password"/>
                <br> </br>

                <span> Confirm Password:<br/> </span>
                <input type = "password" class="form-input" id = "confirmPassword"/>
                <br> </br>

                <span> Description: <br/></span>
                <textarea rows="4" cols="50" class="form-input" id = "description"></textarea>
                <br> </br>

                <span> Birthdate: <br/> </span>
                <input type = "date" class="form-input" id = "birthdate">
                <br> </br>
                
                <span> Profile Picture: <br/> </span>
                <div class="first">
                    <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" class="form-input"></p>
                    <p><img id="output" width="200" /></p>
                </div>    

                <input type = "submit" class="submit-button" id="submitT" value="Register as Lab Technician"></button>
                <br> </br>
                <input type = "submit" class="submit-button" id="submitV" value="Register as Student"></button>
            </div>
        </form>
        <a href="index.html" class="normal-link">Back</a>
        <br><br>
        <script src = "js/Register.js"></script>
    </body>

</html>
