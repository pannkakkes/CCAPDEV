<!DOCTYPE html>
<html>
<head>
    <title>Lab Reservation System - Reserve</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon/freddyfazbear.png">
    <style>
        .group-button{
            text-align: center;
        }
        .search-button{
            border-bottom-right-radius: 0px;
            border-bottom-left-radius: 0px;
            padding: 15px 0px;
            width: 65px;
            background-color: #f1cf54;
        }
        .search-button.red{
            background-color: #e54c44; /* Updated red color */
        }
        .subcontainer{
            display: none; /* Hide the subcontainer by default */
            border-top-right-radius: 0px;
            border-top-left-radius: 0px;
            margin-top: -0.3px;
            text-align: center;
            width: 440px;
            background-color: #e54c44;
        }
        .sub-subcontainer{
            background-color: #fffcef;
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
        }
        .lab-title{
            font-size: 20px;
            text-align: left;
        }
        .reserve-button {
            margin-top: 0px;
            margin-bottom: 20px;
            border: 0px;
            width: 400px;
            background-color: #e54c44;
            text-align: center;
            color: white;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        p{
            text-align: left; 
            margin-top: -10px;
        }
    </style>
    <script src = "js/User.js"></script>
    
    <script src="js/CurrentReservation.js"></script>
</head>
<body>
    <nav>
        <div class="homebutton"><a href="/dashboard"><img id="home-icon" src="icons/home.png"> Home</a></div>
        <div class="dropdown">
            <a href="/viewprofile">User Profile</a>
            <div class="dropdown-content">
                <a href="/viewprofile">View Profile</a>
                <a href="/editprofile">Edit Profile</a>
                <a href="/userdelete">Delete Profile</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="/reserve">Reserve</a>
            <div class="dropdown-content">
                <a href="/reserve">Reserve</a>
                <a href="reserveedit.html">Edit Reservation</a>
                <a href="/reservesee">See Reservations</a>
                <a href="/reserveviewslots">View Available Slots</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#">Search</a>
            <div class="dropdown-content">
                <a href="/searchusers">Search Users</a>
                <a href="/searchslots">Search Slots</a>
            </div>
        </div>
        <div><a href="/userlogout">Logout</a></div>
    </nav>
    <div class="container">
        <h1>Set Reservation</h1>
        <div class="group-button">
            <div class="btn-group">
                <button class="search-button" id="Sunday">SUN</button>
                <button class="search-button" id="Monday">MON</button>
                <button class="search-button" id="Tuesday">TUE</button>
                <button class="search-button" id="Wednesday">WED</button>
                <button class="search-button" id="Thursday">THU</button>
                <button class="search-button" id="Friday">FRI</button>
                <button class="search-button" id="Saturday">SAT</button>
            </div>
        </div>
        <div class="subcontainer" id="subContainer">
            <div class="sub-subcontainer" id="Lab1">
                <h1 class="lab-title">Freddy's Frightful Manor</h1>
                <div class="lab-info">
                </div>
                <button class="reserve-button" onclick="reserveLab('Freddy\'s Frightful Manor')">Reserve</button>
            </div>
            <div class="sub-subcontainer" id="Lab2">
                <h1 class="lab-title">Chica's Chilling Chamber</h1>
                <div class="lab-info">
                </div>
                <button class="reserve-button" onclick="reserveLab('Chica\'s Chilling Chamber')">Reserve</button>
            </div>
            <div class="sub-subcontainer" id="Lab3">
                <h1 class="lab-title">Puppet's Perilous Palace</h1>
                <div class="lab-info">
                </div>
                <button class="reserve-button" onclick="reserveLab('Puppet\'s Perilous Palace')">Reserve</button>
            </div>
        </div>
    </div>
    <script src="js/CurrentUser.js"></script>
    <script src="js/Reserve.js"></script>
</body>
</html>
