<html>
<head>
    <title>Confirm Reservation for Student - Fazbear Entertainment Labs</title>
</head>
<body>
    <nav>
        <div class="homebutton"><a href="dashboard.html"><img id="home-icon" src="icons/home.png"> Home</a></div>
        <div class="dropdown">
            <a href="userviewprofile.html">User Profile</a>
            <div class="dropdown-content">
                <a href="userviewprofile.html">View Profile</a>
                <a href="usereditprofile.html">Edit Profile</a>
                <a href="userdelete.html">Delete Profile</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="reservemenu.html">Reserve</a>
            <div class="dropdown-content">
                <a href="reserve.html">Reserve</a>
                <a href="reserveremove.html">Remove Reservation</a>
                <a href="reserveedit.html">Edit Reservation</a>
                <a href="reservesee.html">See Reservations</a>
                <a href="reserveviewslots.html">View Available Slots</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#">Search</a>
            <div class="dropdown-content">
                <a href="searchusers.html">Search Users</a>
                <a href="searchslots.html">Search Slots</a>
            </div>
        </div>
        <div><a href="userlogout.html">Logout</a></div>
    </nav>
    <div class="container">
        <h1>Confirm Reservation for admin</h1>
        <div class="subcontainer-red">
            <h1 class="lab-title" id="labTitle" style="color: white;"></h1>
            <div class="lab-info" style="color: white;">
                <p id="roomNumber"></p>
                <p id="selectedDay"></p>
                Select time:
                <select>
                    <option value="slot1">Slot 1 (9:00 - 9:30)</option>
                    <option value="slot2">Slot 2 (9:30 - 10:00)</option>
                    <option value="slot3">Slot 3 (10:00 - 10:30)</option>
                    <option value="slot4">Slot 4 (10:30 - 11:00)</option>
                    <option value="slot5">Slot 5 (11:00 - 11:30)</option>
                    <option value="slot6">Slot 6 (11:30 - 12:00)</option>
                    <option value="slot7">Slot 7 (12:00 - 12:30)</option>
                    <option value="slot8">Slot 8 (12:30 - 1:00)</option>
                    <option value="slot9">Slot 9 (1:00 - 1:30)</option>
                    <option value="slot10">Slot 10 (1:30 - 2:00)</option>
                    <option value="slot11">Slot 11 (2:00 - 2:30)</option>
                    <option value="slot12">Slot 12 (2:30 - 3:00)</option>
                    <option value="slot13">Slot 13 (3:00 - 3:30)</option>
                    <option value="slot14">Slot 14 (3:30 - 4:00)</option>
                </select>
                <p>Reservation by: <input type="text" placeholder="Name"></p>
                <p>Student ID: <input type="text" placeholder="ID"></p>
                <label>
                    <input type="checkbox"> Reserve Anonymously
                </label>
                <a href="dashboard.html"><button class="reserve-button"><h1 style="font-size: 15px; padding: -20px;">Reserve</h1></button></a>
            </div>
        </div>
    </div>

    <script>
        // Retrieve data from local storage and display it
        document.getElementById('labTitle').textContent = localStorage.getItem('selectedLab');
        document.getElementById('roomNumber').textContent = "Location: "+ localStorage.getItem('selectedRoom');
        document.getElementById('selectedDay').textContent = "Day: " + localStorage.getItem('selectedDay');
    </script>
</body>
</html>
