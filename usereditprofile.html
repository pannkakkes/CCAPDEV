        <div class="container">
            <h1>Edit Profile</h1><br>
            <form action="userviewprofile.html">

                <h2>FreddyFazbear</h2>
                <label for="description">Description:</label>
                <br>
                <textarea class="form-input" id="description" name="description" rows="4" cols="50">I am five bears.</textarea>

                <input class="form-input" type="date" value="1987-01-01">
                <br><br>

                <img src="sample_files/sampleusersprofilepictures/freddyfazbear.png" alt="Profile Image" width="150">
                <div class="first">
                    <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" class="form-input"></p>
