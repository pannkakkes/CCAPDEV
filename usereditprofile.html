<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Profile</title>
    </head>

    <body>
        <h1>Edit Profile</h1>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="put name of student">
            <br>

            <label for="course">Course Program:</label>
            <input type="text" id="course" name="course" value="Put actual course of student">
            <br>


            <label for="description">Description:</label>
            <br>
            <textarea id="description" name="description" rows="4" cols="50">Put Previous Description here</textarea>
            <br>

            <input type="submit" value="Save Changes">
        </form>
    </body>
</html>
