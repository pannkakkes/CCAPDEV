<!DOCTYPE html>
<html>
    <head>
        <title>Edit Profile - Fazbear Entertainment Labs</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav>
			<a href="dashboard.html"><img id="home-icon" src="icons/home.png"> Home</a>
			<a href="userviewprofile.html">User Profile</a>
			<a href="reservemenu.html">Reserve</a>
			<a href="search.html">Search</a>
			<a href="userlogout.html">Logout</a>
		</nav>

        <div class="container">
            <h1>Edit Profile</h1><br>
            <form action="userviewprofile.html">

                <label for="name">Name:</label>
                <input class="form-input" type="text" id="name" name="name" value="Freddy Fazbear">
                <br><br>

                <label for="description">Description:</label>
                <br>
                <textarea class="form-input" id="description" name="description" rows="4" cols="50">I am five bears.</textarea>
                <br><br>

                <label for="birthdate">Birthdate:</label>
                <input class="form-input" type="date" value="1987-01-01">
                <br><br>

                <label for="profilepicture">Profile Picture:</label><br>
                <img src="sample_files/sampleusersprofilepictures/freddyfazbear.png" alt="Profile Image" width="150">
                <div class="first">
                    <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" class="form-input"></p>
                    <p><img id="output" width="200" /></p>
                </div>
                
                <input type = "submit" class="submit-button" value="Save Changes"><br>
            </form>
        </div>
    </body>
</html>
